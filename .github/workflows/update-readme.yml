name: Quote Bot

on:
  schedule:
    - cron: '0 8 * * *'  # Daily at 8AM UTC
  workflow_dispatch:

jobs:
  update-readme:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Run update script
        run: python update_readme.py
      
      - name: Debug remote URL
        run: git remote -v

      - name: Commit and push if changed
        env:
          PERSONAL_TOKEN: ${{ secrets.PERSONAL_TOKEN }}
        run: |
          git config --local user.name "Rahul Khorana"
          git config --local user.email "rahul.khorana.2@gmail.com"
          git remote set-url origin https://x-access-token:${PERSONAL_TOKEN}@github.com/rahulkhorana/rahulkhorana.git
          git add README.md
          git diff --cached --quiet || git commit -m "ðŸ¤– Daily ML quote update"
          git push origin HEAD:main